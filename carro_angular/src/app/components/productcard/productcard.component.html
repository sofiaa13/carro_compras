<div class="card-top container-fluid">
    <div class="container"></div>
    <div class="row">
        <ng-container >
            <div class="card col-md-3 cuadro" >
                <img class="sofiaimagen"  routerLink="/product-details/:id" src="{{producto.img}}" alt="">
                <h3 style="white-space:nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;text-align: center;">
                    {{producto.name}}</h3>
                <h4 style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;max-width: 100ch;text-align: center;">
                    {{producto.desc}}</h4>
                <p style="text-align:center"><strong>Price:</strong>$ {{producto.price}}</p>
                <button class="btn btn-primary button" (click)="agregarproducto (producto)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
