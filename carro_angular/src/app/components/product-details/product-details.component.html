<div class="product-view-container">
    <div class="product-view-content">
        <div class="image-section">
            <img src="{{producto.img}}" alt="productimage">
        </div>
        <div class="product-detail-section">
            <p class="product-name">{{producto.name}}</p>
            <p class="product-description">{{producto.desc}}
                <p class="product-price">{{producto.price  |  currency:'EUR'}}</p>
                <button class="btn btn-primary button" (click)="agregarproducto (producto)" >Add to cart</button>
                <button routerLink="/Home" >Regresar a Home</button>

        </div>
 </div>
