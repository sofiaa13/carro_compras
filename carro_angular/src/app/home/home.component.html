<mat-form-field>
  <input type="text" matInput placeholder="Search Products"  (keyup)="searchProduct($any($event).target.value)" >
  <mat-icon>search</mat-icon>
</mat-form-field>



<ul *ngFor="let product of listaprod">
  <h2>{{ product.id}} - {{product.name}} y el precio es: {{product.price}}</h2>
  <h4>
   {{product.desc}}
  </h4>
  <img [src]="product.img">
</ul>
<h2 *ngIf="listaprod==null || listaprod.length<=0" >Product not found..Sorry</h2>
